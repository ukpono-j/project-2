<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated login and sign in form</title>
</head>

<body>

    <div class="login-page">
        <div class="box">
            <div class="left">
                <h3>Create account</h3>
                <button type="button" class="register-btn">Register</button>
            </div>
            <div class="right">
                <h3>Have An Account ?</h3>
                <button type="button" class="login-btn">login</button>
            </div>
            <div class="form">
                <!-- Login form start -->
                <div class="login-form">
                    <h3>Log In</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Email Address*" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="password*" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">Remember Me
                        </label>
                    </div>
                    <button type="button" class="submit-btn">Login</button>
                    <p><a href="" class="register-btn">Register</a> | <a href="#" class="lost-pass-btn">Lost your
                            password ?</a></p>
                </div>
                <!-- login form end -->

                <!-- Register form start -->

                <div class="register-form form-hidden">
                        <h3>Register In</h3>
                        <div class="form-group">
                            <input type="text" placeholder="First Name*" class="form-control">
                        </div>
                        <div class="form-group">
                                <input type="text" placeholder="Last Name*" class="form-control">
                            </div>
                        <div class="form-group">
                            <input type="password" placeholder="password*" class="form-control">
                        </div>

                        <button type="button" class="submit-btn">Register</button>
                        <p><a href="" class="login-btn">Login</a> | <a href="#" class="lost-pass-btn">Lost your
                                password ?</a></p>
                    </div>
                <!-- Register form end -->


                <!-- Lost password form start -->

                <div class="lost-password-form form-hidden">
                        <h3>Lost Password-Form</h3>
                        <h5>You will soon recieve a message via email</h5>
                        <div class="form-group">
                            <input type="text" placeholder="Email Address*" class="form-control">
                        </div>


                        <button type="button" class="submit-btn">reset password</button>
                        <p><a href="" class="login-btn">Login</a> | <a href="#" class="register-btn">Register
                        </a></p>
                    </div>
                <!-- Lost password form end -->
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
